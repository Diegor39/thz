    <script>
        const targetDiv = document.getElementById("1");
        const targetDiv21 = document.getElementById("2.1");
        const targetDiv22 = document.getElementById("2.2");
        const targetDiv3 = document.getElementById("3");
        const btn = document.getElementById("btn2.1");
        const btn2 = document.getElementById("btn2.2");
        const btn21 = document.getElementById("btn21");
        const btn22 = document.getElementById("toggle");
        btn.onclick = function () {
            if (targetDiv.style.display !== "none") {
                targetDiv.style.display = "none";
                targetDiv21.style.display = "block";
                
            } else {
                targetDiv.style.display = "block";
                targetDiv21.style.display = "none";
            }
        };
        btn2.onclick = function () {
            if (targetDiv.style.display !== "none") {
                targetDiv.style.display = "none";
                targetDiv22.style.display = "block";
                
            } else {
                targetDiv.style.display = "block";
                targetDiv22.style.display = "none";
            }
        };
        btn21.onclick = function () {
            if (targetDiv21.style.display !== "none") {
                targetDiv21.style.display = "none";
                targetDiv3.style.display = "block";
                
            } else {
                targetDiv21.style.display = "block";
                targetDiv3.style.display = "none";
            }
        };
        btn22.onclick = function () {
            nombre = document.getElementById("resToken").textContent;
            imgToken = document.getElementById("resImg").textContent;
            if (targetDiv22.style.display !== "none") {
                targetDiv22.style.display = "none";
                targetDiv3.style.display = "block";

               

               
                document.getElementById("resToken3").textContent = nombre;
                document.getElementById("imgRes2").src = imgToken;
            } else {
                targetDiv22.style.display = "block";
                targetDiv3.style.display = "none";
